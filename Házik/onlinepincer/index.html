<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlinePincer</title>
    <style>
        .row {
            display: flex;
            
        }
        .cell {
            width: 100%;
            border: 1px solid rgb(139, 139, 139);
            margin: 0 0 -1px -1px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Első Feladat (a, b)</h1>
    <input type="text" id="rendeles" placeholder="Kerem a rendelest">
    <button onclick="rendeles()">Rendelek</button><br>
    
    <button onclick="orderList()">Rendeléseim</button><br>

    <div id="content"></div>

    <h1>Masodik feladat</h1>
    <input type="number" id="getNumber" inputmode="numeric" min="0" placeholder="Adjon meg egy számot">
    <button onclick="getNum()">Hozzáad</button><br>

    <div id="numBox"></div>

    <button onclick="giftNum()">Frissít</button><br>

    <h1>Harmadik feladat</h1>

    <h1>Negyedik feladat</h1>

    <input type="number" id="age" placeholder="Adja meg hány éves"min="0" >
    <button onclick="ageGroup()">Kalkulálás</button><br>

    <h1>Ötödik feladat</h1>

    <input type="number" id="a_group" placeholder="Adja meg egy számot" >
    <button onclick="getA()">Beküld</button><br>
    <br>
    <input type="number" id="b_group" placeholder="Adja meg még egy számot" >
    <button onclick="getB()">Beküld</button><br>



    
    <script src="onlinepincer.js"></script>
</body>
</html>
