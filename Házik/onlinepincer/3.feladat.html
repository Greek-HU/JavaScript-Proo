<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3. feladat</title>
</head>

<body>
    <div id="content"></div>
    <script>
        /*
            3. Hozzatok létre egy tömb változót. És prompt segítségével addig kérjetek be számokat, 
            amíg a számok összege el nem éri a 100-at.
            (Az összeg teszateléséhez használjátok a 2. feladatban megírt függvényt)       
        */
        var szaz = [];
        var szam;
        while (sumNum(szaz) <= 100) {
            szam = parseInt(prompt("Adjon meg még egy számot"));
            szaz.push(szam);
        }
        function sumNum(nums) {
            var osszeg = 0;
            for (let i = 0; i < nums.length; i++) {
                osszeg += nums[i];
            }
            return osszeg;
        }
    </script>
</body>

</html>
